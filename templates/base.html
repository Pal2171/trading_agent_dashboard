<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trading Agent Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --border-subtle: #e2e8f0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            padding: 0;
            background: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent);
            background: #eff6ff;
        }

        main.container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .card-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: 0.75rem;
            border: 1px solid var(--border-subtle);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        th {
            background: #f8fafc;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Badges & Tags */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-long {
            background: #dcfce7;
            color: #166534;
        }

        .badge-short {
            background: #fee2e2;
            color: #991b1b;
        }

        .text-success { color: #16a34a; font-weight: 600; }
        .text-danger { color: #dc2626; font-weight: 600; }
        .text-muted { color: var(--text-muted); }

        /* Utilities */
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: white;
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Loading states */
        [aria-busy="true"] {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Auto-refresh indicator */
        .auto-refresh-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 0.25rem 0.75rem;
            background: #f8fafc;
            border-radius: 9999px;
            border: 1px solid #e2e8f0;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .navbar { padding: 0.75rem 1rem; }
            main.container { padding: 0 1rem; margin: 1.5rem auto; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <span>ðŸ“ˆ</span> Trading Agent
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/history-page" class="nav-link {% if request.url.path == '/history-page' %}active{% endif %}">Storico</a>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            {% if request.url.path == '/' %}
            <div class="auto-refresh-indicator">
                <span class="pulse-dot"></span>
                <span>Auto-refresh attivo</span>
            </div>
            {% endif %}
            <button class="refresh-btn" onclick="window.location.reload()">
                ðŸ”„ Aggiorna
            </button>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
